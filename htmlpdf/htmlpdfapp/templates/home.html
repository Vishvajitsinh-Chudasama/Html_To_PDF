{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <title>HTML to PDF Generator</title>
  <link rel="stylesheet" href="{% static 'htmlpdfapp/css/style.css' %}" />
</head>
<body>

    <h2>HTML to PDF Generator</h2>

  <script src="{% static 'htmlpdfapp/js/script.js' %}"></script>

</html>
